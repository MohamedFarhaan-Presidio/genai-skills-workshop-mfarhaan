<div class="chat-container">
  <div class="input-section">
    <div class="user-inputs">
      <input type="text" [(ngModel)]="userId" placeholder="User ID" class="input-field">
      <input type="text" [(ngModel)]="chatId" placeholder="Chat ID" class="input-field">
    </div>
  </div>
  
  <div class="chat-section">
    <div class="chat-messages">
      <div *ngFor="let message of messages" 
           [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{message.sender}}: {{ message.text }}
      </div>
    </div>
    
    <div class="message-input">
      <input type="text" [(ngModel)]="userInput" placeholder="Type your message" class="input-field">
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>
</div>
